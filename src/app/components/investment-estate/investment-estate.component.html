<div class="container">
  <div class="row">
    <div class="col">
      <div class="form-container">
        <h1>Base Numbers</h1>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Purchase Price</span>
          </div>
          <input type="number" class="form-control"
                 [(ngModel)]="baseNumbers.purchasePrice"
                 (ngModelChange)="consoleChange()">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Mortgage</span>
          </div>
          <input type="number" class="form-control"
                 [(ngModel)]="baseNumbers.mortgage"
                 (ngModelChange)="consoleChange()">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Rent</span>
          </div>
          <input type="number" class="form-control"
                 [(ngModel)]="baseNumbers.rent"
                 (ngModelChange)="consoleChange()">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Expenses</span>
          </div>
          <input type="number" class="form-control" placeholder="Generally 50% of rent"
                 [(ngModel)]="baseNumbers.expenses"
                 (ngModelChange)="consoleChange()">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Flip Repair Costs</span>
          </div>
          <input type="number" class="form-control"
                 [(ngModel)]="baseNumbers.flipRepairCosts"
                 (ngModelChange)="consoleChange()">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">ARV Value</span>
          </div>
          <input type="number" class="form-control"
                 [(ngModel)]="baseNumbers.arvValue"
                 (ngModelChange)="consoleChange()">
        </div>
        <div class="form-control" style="background-color: #E9ECEF">
          <span style="display: flex; justify-content: end">Total: {{sumBaseNumbers | currency}}</span>
        </div>
      </div>
    </div>
    <div class="col">

    </div>
  </div>
  <div class="row">
    <div class="col">
      <div>

      </div>
    </div>
  </div>
</div>
